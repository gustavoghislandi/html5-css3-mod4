<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Estudos de iframe</title>
    <style>
        body {
            /* background-color: yellow; */

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> [ Seu navegador não é compatível com isso ]</iframe>

        para aprender a programar.</p>

        <!-- Existe uma proteção que alguns sites usam para não exibir seu conteúdo dentro de iframes por sites de terceiros. -->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank"></a></iframe> também é muito legal!</p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"></a>GitHub</iframe>

        também é legal

    </p>

</body>
</html>

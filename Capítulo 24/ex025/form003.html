<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <!-- <form  acttion="cadastro.php" method="get" autocomplete="on"></form> --> <!-- Comentado para ver os dados na URL -->
    <form method="get" autocomplete="on"> 
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo"
                autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required
                value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
            <!-- Não funciona no Mozilla aqui no LMDE. Porém existem alternativas, como usar select e options, cad option sendo um mês.-->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2025-09-23">
            <!--A ordem dos elementos muda conforme a língua do Sistema Operacional-->
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>

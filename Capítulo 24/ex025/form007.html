<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Norte">
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="PA">Pará</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="TO">Tocantins</option>
            </optgroup>


            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="SE">Sergipe</option>
            </optgroup>

            <optgroup label="Região Centro-Oeste">
                <option value="DF">Distrito Federal</option>
                <option value="GO">Goiás</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option value="Contador">Contador</option> <!-- A mim, parece mais adequado dessa maneira. O navegador não replica o valor se for igual-->
                <option value="Desenvolvedor"></option>
                <option value="PROF">Professor</option> <!-- Nesse caso, alguns navegadores mostra o value e selecionam ele, o que tornam a UI e UX ruins.-->
                <!-- Se colocar o value, enviará o value e será selecionado o value. Exemplos: -->
                <!-- <option value="PROF">Professor</option> -->
                <!-- <option value="Contador">Contador</option> -->
                <!-- <option value="Desenvolvedor"></option> -->
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" placeholder="Digite aqui sua mensagem" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

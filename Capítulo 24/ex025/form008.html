<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" value="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>
        <br>
        <label for="in2">Número 2:</label>
        <input type="number" name="n2" id="in2" value="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>
        <br>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
